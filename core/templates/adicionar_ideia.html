<div class="container">
    <h2>Adicionar Ideia para {{ projeto.nome }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Adicionar Ideia</button>
    </form>

    <a href="{% url 'detalhes_projeto' projeto_id=projeto.id %}" class="btn btn-danger">Cancelar</a>
</div>
